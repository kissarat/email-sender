<!DOCTYPE html>
<html>

<head>
    <title>Send Email</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 540px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-header">Send Email</h1>
            <form class="card-body" action="/send/email" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="kissarat@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Text</label>
                        <textarea class="form-control" id="text" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</body>
</body>

</html>
